#
# Color codes: Use & for legacy colors or <#HEXCODE> for hex colors
# Placeholders:
#   {player} - Player name
#   {seconds} - Countdown seconds
#   {world} - World name
#

# Prefix for all messages
prefix: "&8[<#00fb9a>MultiRespawn&8] &r"

# Respawn Messages
respawn:
  # Message shown when player dies
  death-message: "<#00fb9a>Öldün! Spawn noktasına ışınlanıyorsun..."
  
  # Action bar countdown message
  actionbar: "<#00fb9a>&lIşınlanma: &f{seconds} saniye..."

# Bypass Messages
bypass:
  # Message shown to players with bypass permission
  message: "&7Respawn komutu atlandı (bypass izniniz var)."

# Command Messages
commands:
  # Reload success message
  reload-success: "<#00fb9a>Konfigürasyon başarıyla yeniden yüklendi!"
  
  # No permission message
  no-permission: "&cBu komutu kullanmak için izniniz yok!"
  
  # Unknown command/subcommand
  unknown-command: "&cBilinmeyen komut. <#00fb9a>/multirespawn help &cyardım için."
  
  # Plugin info header
  info-header: "<#00fb9a>═══════════════════════════════════"
  
  # Help messages
  help:
    header: "<#00fb9a>═══════════════════════════════════"
    title: "<#00fb9a>&lMultiRespawn &fYardım"
    reload: "<#00fb9a>/multirespawn reload &7- Konfigürasyonu yeniden yükle"
    info: "<#00fb9a>/multirespawn info &7- Plugin bilgilerini göster"
    help: "<#00fb9a>/multirespawn help &7- Bu yardım menüsünü göster"

# Status Messages (for /multirespawn info)
status:
  enabled: "<#00fb9a>✔ Aktif"
  disabled: "&c✖ Devre Dışı"
  yes: "<#00fb9a>Evet"
  no: "&cHayır"
  
  # Info display labels
  labels:
    status: "&7Durum: "
    respawn-command: "&7Respawn Komutu: "
    respawn-delay: "&7Respawn Gecikmesi: "
    pvp-only: "&7Sadece PvP: "
    debug-mode: "&7Debug Modu: "
  
  # Units
  seconds: " saniye"

# Back Command Messages
back:
  no-location: "&cÖlüm noktası bulunamadı."
  teleporting: "<#00fb9a>Ölüm noktasına ışınlanıyorsun..."
