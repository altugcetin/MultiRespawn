# ╚═══════════════════════════════════════════════════════════════════════════╝
#
# Color codes: Use & for legacy colors (e.g., &a, &b, &c)
# Placeholders:
#   {player} - Player name
#   {server} - Target server name
#   {seconds} - Countdown seconds
#   {world} - World name
#

# Prefix for all messages
prefix: "&8[&6MultiRespawn&8] &r"

# Death & Transfer Messages
transfer:
  # Message shown when player dies and will be transferred
  death-message: "&aYou died! &eTransferring to {server}&a..."
  
  # Message shown when transfer is successful
  success: "&aSuccessfully transferred to lobby!"
  
  # Action bar countdown message
  actionbar: "&e&lTransfer: &f{seconds} seconds..."
  
  # Message shown when transfer fails
  failed: "&cServer transfer failed. Respawning at default spawn point."

# Bypass Messages
bypass:
  # Message shown to players with bypass permission
  message: "&7Cross-server respawn bypassed (you have bypass permission)."

# Command Messages
commands:
  # Reload success message
  reload-success: "&aConfiguration reloaded successfully!"
  
  # No permission message
  no-permission: "&cYou don't have permission to use this command!"
  
  # Unknown command/subcommand
  unknown-command: "&cUnknown command. Use &e/multirespawn help &cfor help."
  
  # Plugin info header
  info-header: "&6═══════════════════════════════════"
  
  # Help messages
  help:
    header: "&6═══════════════════════════════════"
    title: "&6&lMultiRespawn &eHelp"
    reload: "&e/multirespawn reload &7- Reload configuration"
    info: "&e/multirespawn info &7- Show plugin information"
    help: "&e/multirespawn help &7- Show this help menu"

# Status Messages (for /multirespawn info)
status:
  enabled: "&a✔ Enabled"
  disabled: "&c✖ Disabled"
  yes: "&aYes"
  no: "&cNo"
  
  # Info display labels
  labels:
    status: "&7Status: "
    target-server: "&7Target Server: "
    transfer-delay: "&7Transfer Delay: "
    transfer-mode: "&7Transfer Mode: "
    pvp-only: "&7PvP Only: "
    debug-mode: "&7Debug Mode: "
  
  # Units
  seconds: " seconds"
