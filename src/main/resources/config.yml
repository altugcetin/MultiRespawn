# MultiRespawn Configuration

settings:
  enabled: true
  debug: false
  server-name: "lobby"
  respawn-delay: 60
  skip-respawn-screen: true
  spawn-teleport-duration: 100

respawn:
  command: "spawn"
  run-as-console: true
  console-command: "huskhomes:spawn %player%"

messages:
  show-death-message: false
  show-actionbar: false
  show-bypass-message: false

conditions:
  only-pvp-deaths: false
  require-permission: false
  permission-node: "multirespawn.use"
  enabled-worlds: []
  disabled-worlds: []

freeze:
  enabled: true
  freeze-rotation: false
  freeze-message: "&c&lTeleport sırasında hareket edemezsiniz!"

database:
  mysql:
    host: "localhost"
    port: 3306
    database: "multirespawn"
    username: "root"
    password: ""
  redis:
    host: "localhost"
    port: 6379
    password: ""

back-command:
  enabled: true
